<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat | Kakao</title>
    <script src="https://kit.fontawesome.com/4a1f21abe5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class='chats-body'>
    <div class="header-wrapper">
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
            
        </div>
    </div>

    <header class="header">    
        <div class="header__header-column">
            
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            <h1 class="header__title">민윤기</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
            
        </div>
  
    </header>
</div>
    <main class="chat-screen">
      
        <ul class="chat__message">
            <span class="chat__timestamp">
                금요일, 1월 11일,2019
            </span> 
                <li class="incoming-message message">
                    <img src="https://pbs.twimg.com/profile_images/1227608752095813634/gbGy_uWK_400x400.jpg" alt="" class="m-avatar message__avator">
                    <div class="message__content">
                        
                        <span class="message__bubble">
                            All right 
                        </span>
                        <span class="message__author">
                            민윤기
                        </span>
                    </div>
                    
                </li>
                <li class="sent-message message">
    
                    <div class="message__content">
                        <span class="message__bubble">
                           반복된 시소 게임
                        </span>
                    </div>
                   
                </li>
                <li class="incoming-message message">
                    <img src="https://pbs.twimg.com/profile_images/1227608752095813634/gbGy_uWK_400x400.jpg" alt="" class="m-avatar message__avator">
                    <div class="message__content">
                        
                        <span class="message__bubble">
                           이제서야 끝을 내보려해
                        </span>
                        <span class="message__author">
                            민윤기
                        </span>
                    </div>
                    
                </li>
                <li class="sent-message message">
    
                    <div class="message__content">
                        <span class="message__bubble">
                         All right 지겨운 시소게임
                        </span>
                    </div>
                   
                </li>
            
        </ul>
    </main>
    <div class="chat__write-container">
        <input class="chat__write" type="text" placeholder="Send message" class="chat__write-input">
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
           <span class="chat__write-icon">
               <i class="far fa-smile-wink"></i>
           </span>
           <span class="chat__write-icon">
               <i class="fas fa-microphone">
               </i>
           </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">
            please make your screen small
        </span>
    </div>
</body>
</html>
