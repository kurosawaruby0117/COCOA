<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Kakao</title>
    <script src="https://kit.fontawesome.com/4a1f21abe5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
            
        </div>
    </div>
    <header class="header">    
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friend__header">
            <a href="my-info.html">
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="https://pbs.twimg.com/profile_images/1232169144604168192/iOiraSf5_400x400.jpg" alt="" class="g-avator friend__avator">
                    <div class="friend_content">
                        <span class="friend__name">
                            쳬미
                        </span>
                        <span class="friend__status">
                            도키삐뽀 이모션
                        </span>
                    </div>
                </div>
               
            </li>
        </a>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                <img src="https://avatars1.githubusercontent.com/u/19159748?s=280&v=4" alt="" class="friend__avator">
                <div class="friend_content">
                    <span class="friend__name">
                        plus friend
                    </span>
                </div>
                </div>

            </div>
        </div>
        <ul class="friends__list">
           <h5 class="friends__title">Friends 14</h5>
           <a href="friend-info.html">
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">

                
                <img src="https://pbs.twimg.com/profile_images/1227608752095813634/gbGy_uWK_400x400.jpg" alt="" class="friend__avator">
                <div class="friend_content">
                    <span class="friend__name">
                        민윤기
                    </span>
                    <span class="friend__status">
                        SUGA
                    </span>
                </div>
            </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            BTS - Trivia 轉: Seesaw
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </a>
        
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">   
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="fas fa-user"></i></a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link"><i class="far fa-comment"></i></a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">
            please make your screen small
        </span>
    </div>
</body>
</html>
